services:
  onlyoffice-documentserver:
    build:
      context: ./
      dockerfile: Dockerfile.external-dependencies
    image: forevka/onlyoffice-documentserver-minimal:9.2.0-98
    container_name: onlyoffice-documentserver
    depends_on:
      onlyoffice-postgresql:
        condition: service_healthy
      onlyoffice-rabbitmq:
        condition: service_healthy
      onlyoffice-redis:
        condition: service_healthy
    environment:
      # Database
      - DB_TYPE=postgres
      - DB_HOST=onlyoffice-postgresql
      - DB_PORT=5432
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - DB_PWD=onlyoffice
      # RabbitMQ
      - AMQP_URI=amqp://guest:guest@onlyoffice-rabbitmq
      # Redis
      - REDIS_SERVER_HOST=onlyoffice-redis
      - REDIS_SERVER_PORT=6379
      - REDIS_SERVER_DB=0
      # JWT (set your own secret or remove to auto-generate)
      - JWT_ENABLED=true
      - JWT_SECRET=your-secret-key-change-me
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
      # Logging
      - LOG_LEVEL=WARN
      # Optionals
      - ALLOW_META_IP_ADDRESS=true
      - ALLOW_PRIVATE_IP_ADDRESS=true
    ports:
      - '80:80'
    restart: always
    stop_grace_period: 60s
    volumes:
      - document_data:/var/www/onlyoffice/Data
      - document_log:/var/log/onlyoffice
      - document_fonts:/usr/share/fonts/truetype/custom

  onlyoffice-redis:
    container_name: onlyoffice-redis
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    expose:
      - '6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 3
      start_period: 5s
      timeout: 5s

  onlyoffice-rabbitmq:
    container_name: onlyoffice-rabbitmq
    image: rabbitmq:3-alpine
    restart: always
    ports:
      - '5672:5672'
    expose:
      - '5672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 10s

  onlyoffice-postgresql:
    container_name: onlyoffice-postgresql
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=onlyoffice
      - POSTGRES_USER=onlyoffice
      - POSTGRES_PASSWORD=onlyoffice
    restart: always
    ports:
      - '5432:5432'
    expose:
      - '5432'
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onlyoffice"]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 10s

volumes:
  postgresql_data:
  rabbitmq_data:
  redis_data:
  document_data:
  document_log:
  document_fonts: